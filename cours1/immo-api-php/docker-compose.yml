version: "3.9"

services:
  app:
    build: .
    container_name: immo-api-php
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    command: php -S 0.0.0.0:8080 -t public public/index.php

  db:
    image: mysql:8.0
    container_name: immo-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-immo}
      MYSQL_USER: ${MYSQL_USER:-immo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-immo}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./docker/db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
