name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: cours4/td_backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: ctype, iconv, session, simplexml, tokenizer
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Copy env if missing
        run: |
          if [ ! -f .env.local ]; then
            cp .env .env.local
          fi

      - name: Run PHPCS
        run: vendor/bin/phpcs -q

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      - name: Run PHPUnit
        run: vendor/bin/phpunit

      - name: Simulated deploy
        run: |
          echo "Deploying to production (simulation)..."
          echo "Deploy complete."
