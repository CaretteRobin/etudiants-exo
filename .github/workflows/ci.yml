name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  qualite-et-deploiement:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: cours4/td_backend
    steps:
      - name: Recuperer le code
        uses: actions/checkout@v4

      - name: Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: ctype, iconv, session, simplexml, tokenizer
          tools: composer

      - name: Installer les dependances
        run: composer install --no-interaction --prefer-dist --no-progress --no-scripts

      - name: Copier le fichier .env si manquant
        run: |
          if [ ! -f .env ]; then
            if [ -f .env.ci ]; then
              cp .env.ci .env
            elif [ -f .env.local ]; then
              cp .env.local .env
            else
              echo "Aucun fichier .env trouve (.env.ci ou .env.local)" >&2
              exit 1
            fi
          fi

      - name: Lancer PHPCS
        run: vendor/bin/phpcs -q

      - name: Lancer PHPStan
        run: vendor/bin/phpstan analyse

      - name: Lancer PHPUnit
        run: vendor/bin/phpunit

      - name: Deploiement simule
        run: |
          echo "Deploiement en production (simulation)..."
          echo "Deploiement termine."
